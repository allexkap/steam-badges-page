<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Steam Badges Page</title>
</head>

<body style="display: flex; flex-direction: column; align-items: center; min-height: 100vh; justify-content: flex-start; background: #fafbfc;">
    {% for app in apps %}
    <div style="display: flex; align-items: stretch; margin-bottom: 32px; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
        <div style="min-width: 200px; max-width: 240px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f5f5f5; padding: 16px;">
            {% if app.preview_url %}
            <img src="{{ app.preview_url }}" alt="{{ app.title }} preview" style="max-width: 100%; max-height: 120px; object-fit: contain;">
            {% endif %}
        </div>
        <div style="display: flex; gap: 32px; align-items: center; flex-wrap: wrap; flex: 1; padding: 16px;">
            {% for badge in app.badges %}
            <div style="text-align: center; width: 96px; min-width: 96px; max-width: 96px; height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <img src="{{ badge.img_url }}" alt="{{ badge.title }}" style="width:64px;height:64px;">
                <div style="margin-top: 8px; font-size: 14px; word-break: break-word; overflow-wrap: break-word; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 36px; line-height: 1.2;">
                    {{ badge.title }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</body>

</html>
