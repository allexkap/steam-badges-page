<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find App by ID</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fafbfc;
        }
        .center-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            background: #fff;
        }
        .color-picker {
            position: fixed;
            left: 24px;
            bottom: 24px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <form class="center-form" action="/badges" method="get">
        <label for="app_ids" style="font-size: 1.2em; margin-bottom: 12px;">Paste App IDs (comma separated):</label>
        <input type="text" id="app_ids" name="app_ids" required style="padding: 8px 12px; font-size: 1em; border-radius: 6px; border: 1px solid #d1d5db; margin-bottom: 16px;">
        <button type="submit" style="padding: 8px 20px; font-size: 1em; border-radius: 6px; border: none; background: #7f7fd5; color: #fff; cursor: pointer;">Show Badges</button>
    </form>
    <div class="color-picker">
        <label for="bgcolor" style="font-size: 0.95em;">Background:</label>
        <input type="color" id="bgcolor" value="#fafbfc">
    </div>
    <script>
        const picker = document.getElementById('bgcolor');
        // Restore color from localStorage if available
        const savedBg = localStorage.getItem('bgcolor');
        if (savedBg) document.body.style.background = picker.value = savedBg;
        picker.addEventListener('input', function() {
            document.body.style.background = picker.value;
            localStorage.setItem('bgcolor', picker.value);
        });
    </script>
</body>
</html>
