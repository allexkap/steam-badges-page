<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Steam Badges</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="min-w-lg bg-gray-800 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">Steam Badge Viewer</h1>

        <form method="get" action="{{ url_for('process') }}" class="space-y-4">
            <div>
                <label for="steam_url" class="block text-sm font-medium mb-1">Enter Your Steam Profile URL</label>
                <input type="text" id="steam_url" name="steam_url"
                    placeholder="https://steamcommunity.com/id/yourprofile"
                    class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>

            <div>
                <label for="steam_url" class="block text-sm font-medium mb-1">Or Just App IDs</label>
                <input type="text" id="steam_url" name="steam_url" placeholder="548430 881100 311690 480490 1172620"
                    class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                Process
            </button>
        </form>
    </div>
</body>

</html>
